name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: checkout
        uses: actions/checkout@v2
      - name: install indy
        run: make indy_to_debian
      - name: test
        run: make test
      - name: Run coverage
        run: go test -v -p 1 -failfast -coverprofile=coverage.txt ./...
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
